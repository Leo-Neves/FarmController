<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="cultura">
            <h2><span jhiTranslate="farmControllerApp.cultura.detail.title">Cultura</span> {{cultura.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="farmControllerApp.cultura.nome">Nome</span></dt>
                <dd>
                    <span>{{cultura.nome}}</span>
                </dd>
                <dt><span jhiTranslate="farmControllerApp.cultura.nomeCientifico">Nome Cientifico</span></dt>
                <dd>
                    <span>{{cultura.nomeCientifico}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/cultura', cultura.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
